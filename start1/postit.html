<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div class="container">
      <div class="postit yellow">
        <h2>Task#1</h2>
      </div>
      <div class="postit yellow" style="animation-delay: 0"><h2>Task#1</h2></div>
      <div class="postit green" style="animation-delay: 0.5s"><h2>Task#1</h2></div>
      <div class="postit purple" style="animation-delay: 1s"><h2>Task#1</h2></div>
      <div class="postit green" style="animation-delay: 1.5s"><h2>Task#1</h2></div>
      <div class="postit purple" style="animation-delay: 2s"><h2>Task#1</h2></div>
      <div class="postit yellow" style="animation-delay: 2.5s"><h2>Task#1</h2></div>
      <div class="postit green" style="animation-delay: 3s"><h2>Task#1</h2></div>
    </div>
  </body>
</html>
